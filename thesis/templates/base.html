{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock%}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
  <form action="{% url 'thesis:thesis_search' %}">
    <input type="text" name="keyword" placeholder="Search...">
    <button type="submit">Search</button>
  </form>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <div id="sidebar">
    <h2>My Blog</h2>
    <p>this is my blog</p>
  </div>
</body>
</html>
